
<div *ngIf="courses$ | async | keyvalue as courseList">

    

    <div *ngFor="let course of courseList; let i= index">
  
<a [routerLink]="['/courses',i]">
      <h2>{{course.value.title}}</h2>
    </a>
      <h3>{{course.value.descripcion}}</h3>
      <h4>{{course.value.anthor_name}}</h4>
    
    
    </div>

    
  
  </div>
